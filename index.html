<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Nauto Clone Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header-container">
            <div class="fullscreen-vid-wrap">
                <video autoplay muted loop id="background-vid">
                    <source src="./video/cars2.mp4" type="video/mp4">
                </video>
                <div class="header-overlay"></div>
            </div>
            
            <div class="header-top">
                <div class="menu-container">
                    <div class="logo-piece">
                        <img class="logo" src="./images/text.png" alt="logo">
                        <span class="name">tauto</span>
                    </div>
                    <div class="menu">
                        <span class="menu-text">Menu</span>
                        <span class="hamburger-menu">
                            <div></div>
                            <div></div>
                            <div></div>
                        </span>
                    </div>
                </div>
                <ul class="menu-items">
                        <li>Product</li>
                        <li>Partners</li>
                        <li>Resources</li>
                        <li>Company<img class="arrow-down" src="./images/white-arrow.png" alt="arrow down">                
                            <div class="submenu-items">
                                <div>About</div>
                                <div>Careers</div>
                                <div>News</div>
                                <div>Events</div>
                                <div>Blog</div>
                            </div>
                        </li>
                        <li>Contact us</li>   <!-- Wrap in div so border doesn't expand when submenu expands -->
                    </ul>
            </div>
            <!-- <h2>TESTING SENTENCE</h2> -->
        </header>
        <!-- <h1>ROGER</h1> -->
        <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
        <script src="main.js"></script>
